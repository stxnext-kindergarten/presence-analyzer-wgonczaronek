<!doctype html>

<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Presence analyzer</title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="STX Next sp. z o.o."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="${url_for('static', filename='css/normalize.css')}" media="all" rel="stylesheet" type="text/css" />
    <link href="${url_for('static', filename='css/basic.css')}" media="all" rel="stylesheet" type="text/css"/>

    <script src="${url_for('static', filename='js/jquery.min.js')}"></script>
    <script src="${url_for('static', filename='js/get_avatar.js')}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <%block name="additional_scripts"/>
</head>
<body>

</body>
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            <ul>
                % for key, template in templates.items():
                    <li
                        % if request.path == '/statistics/{}/'.format(template['name']):
                            id="selected"
                        % endif
                    >
                        <a href="${url_for('statistics_view', chosen=template['name'])}">${template['description']}</a>
                    </li>
                % endfor
            </ul>
        </div>
        <div id="content">
            <h2>
                <%block name='content_heading'/>
            </h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <img id="user_avatar" src="">
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="${url_for('static', filename='img/loading.gif')}" />
                </div>
            </p>
        </div>
    </div>
</html>
